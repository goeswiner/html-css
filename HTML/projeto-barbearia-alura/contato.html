<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="/imagens/logo.png" alt="descrição da logomarca">
            </h1>    

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="+XX (XX) XXXXX-XXXX">

            <label for="msg">Mensagem</label>
            <textarea cols="63" rows="10" id="msg" required placeholder="Digite sua mensagem..."></textarea>

           <fieldset>
            <legend>Como prefere nosso contato?</legend>
            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
            
            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

            <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
           </fieldset>

           <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                 <select>
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                 </select>
           </fieldset>

           <label><input type="checkbox" class="checkbox" checked> Gostaria de receber novidade?</label>

           <input type="submit" value="Enviar !" class="enviar">

        </form>

        <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta/td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>

        </table>
    </main>

    <footer>
        <img src="/imagens/logo-branco.png" alt="descrição da logomarca">
        <p class="copyright"> &copy; Copyright Diego Goes - 2022</p>
    </footer>
</body>
</html>
